<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Emotion Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Voice Emotion Recognition</h1>
    
    <!-- Input for uploading any audio file (WAV, MP3, etc.) -->
    <input type="file" id="audioInput" accept="audio/*" name="audio">
    <button id="uploadButton">Upload Audio</button>
    <button id="predictButton" style="display:none;">Predict Emotion</button> <!-- Hidden initially -->

    <div id="status"></div> <!-- Status messages for user -->
    <audio id="audioPlayback" controls></audio> <!-- Audio playback control for uploaded audio -->
    <div id="response"></div> <!-- Area to display predictions and results -->

    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- Linking to your script file -->
</body>
</html>
