<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Voice Emotion Recognition</h1>
    
    <!-- File input for uploading audio -->
    <input type="file" id="audioInput" accept="audio/*" name="audio">
    <button id="uploadButton">Upload Audio</button>
    <button id="predictButton" style="display:none;">Get Predictions</button> <!-- Hidden initially -->

    <div id="status"></div>
    <audio id="audioPlayback" controls></audio> <!-- Playback the audio -->
    <div id="response"></div> <!-- Area to display predictions -->
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
