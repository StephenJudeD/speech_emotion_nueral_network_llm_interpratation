<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Emotion Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Voice Emotion Recognition</h1>
    
    <!-- Input for any audio upload -->
    <input type="file" id="audioInput" accept="audio/*" name="audio">
    <button id="uploadButton">Upload Audio</button>
    <button id="predictButton" style="display:none;">Predict Emotion</button> <!-- Initially hidden -->

    <div id="status"></div> <!-- Status messages -->
    <audio id="audioPlayback" controls></audio> <!-- Playback the audio -->
    <div id="response"></div> <!-- Area to display predictions -->

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
